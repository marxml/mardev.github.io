<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Ranah BTTH</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://example.com/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700;
            }
            100% {
                text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700;
            }
        }
        .container {
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 5px #FFD700;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            background-color: #FFD700;
            color: #333;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #FFC107;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            border-left: 6px solid #FFD700;
            transition: opacity 0.5s, transform 0.5s;
            opacity: 0;
            transform: translateY(20px);
            animation: none;
        }
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #ddd;
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .ranah-kroco { animation: pop 0.5s; border-left-color: green; }
        .ranah-dou-shi { animation: pop 0.5s; border-left-color: blue; }
        .ranah-dou-ling { animation: pop 0.5s; border-left-color: purple; }
        .ranah-dou-wang { animation: pop 0.5s; border-left-color: orange; }
        .ranah-dou-huang { animation: pop 0.5s; border-left-color: red; }
        .ranah-dou-zong { animation: pop 0.5s; border-left-color: yellow; }
        .ranah-dou-sheng { animation: pop 0.5s; border-left-color: pink; }
        .ranah-dou-di { animation: pop 0.5s; border-left-color: cyan; }
        @keyframes flame {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .flame {
            animation: flame 1s infinite;
            color: orange;
        }
        .icon {
            font-size: 2em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cek Ranah BTTH</h1>
        <label for="nama">Masukkan Nama:</label>
        <input type="text" id="nama" placeholder="Masukkan nama Anda" required>
        
        <button id="cekButton" onclick="cekRanah()">Cek Ranah</button>
        
        <div id="flame" class="flame" style="display: none;">üî• Menghitung... üî•</div>
        <div id="result" class="result"></div>
        <div class="footer">¬© 2024 Mar Dev. Semua hak dilindungi.</div>
    </div>

    <script>
        function cekRanah() {
            var nama = document.getElementById("nama").value.trim();
            if (!nama) {
                alert("Silakan masukkan nama Anda!");
                return;
            }

            // Tampilkan animasi api
            var flame = document.getElementById("flame");
            flame.style.display = "block";

            // Nonaktifkan tombol
            var button = document.getElementById("cekButton");
            button.disabled = true;

            setTimeout(function() {
                var ranahOptions = [
                    { name: "KROCO", class: "ranah-kroco", icon: "ü¶∏‚Äç‚ôÇÔ∏è" }, // Ikon untuk KROCO
                    { name: "DOU SHI", class: "ranah-dou-shi", icon: "ü¶Ö" }, // Ikon untuk DOU SHI
                    { name: "DOU LING", class: "ranah-dou-ling", icon: "ü¶Ö" }, // Ikon untuk DOU LING
                    { name: "DOU WANG", class: "ranah-dou-wang", icon: "üêÖ" }, // Ikon untuk DOU WANG
                    { name: "DOU HUANG", class: "ranah-dou-huang", icon: "üêç" }, // Ikon untuk DOU HUANG
                    { name: "DOU ZONG", class: "ranah-dou-zong", icon: "üêâ" }, // Ikon untuk DOU ZONG
                    { name: "DOU SHENG", class: "ranah-dou-sheng", icon: "üåô" }, // Ikon untuk DOU SHENG
                    { name: "DOU DI", class: "ranah-dou-di", icon: "‚öîÔ∏è" }  // Ikon untuk DOU DI
                ];
                var ranahIndex = Math.floor(Math.random() * ranahOptions.length);
                var ranah = ranahOptions[ranahIndex];

                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "Nama Anda: <strong>" + nama + "</strong><br>Ranah yang Anda dapat: <strong>" + ranah.name + "</strong>";
                resultDiv.className = "result show " + ranah.class; // Tambahkan kelas animasi

                // Menampilkan ikon animasi
                var iconDiv = document.createElement("div");
                iconDiv.className = "icon " + ranah.class;
                iconDiv.innerHTML = ranah.icon;
                resultDiv.appendChild(iconDiv);
                iconDiv.style.display = "block"; // Tampilkan ikon animasi

                // Sembunyikan animasi api
                flame.style.display = "none";
            }, 1500); // Durasi animasi 1.5 detik
        }
    </script>
</body>
</html>
