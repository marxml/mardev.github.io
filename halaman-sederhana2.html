<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mardev.com - Dunia Minecraft</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #87ceeb;
            background-image: url('https://www.minecraft.net/content/dam/games/minecraft/key-art/minecraft-java-key-art.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px #000;
        }
        section {
            margin: 50px auto;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        section h2 {
            font-size: 2em;
            text-shadow: 1px 1px #000;
        }
        p {
            font-size: 1.2em;
            text-shadow: 1px 1px #000;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Selamat Datang di mardev.com</h1>
    </header>

    <section>
        <h2>Dunia Minecraft</h2>
        <p>Explore dunia penuh blok yang bisa kamu bangun dan bentuk sesuai imajinasi. Bergabunglah dengan kami untuk pengalaman Minecraft yang tidak terlupakan!</p>
    </section>

    <footer>
        <p>&copy; 2024 Mardev. Semua hak dilindungi.</p>
    </footer>

</body>
</html>
